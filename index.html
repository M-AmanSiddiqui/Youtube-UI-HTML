<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube UI</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 120px;
            margin: 20px;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            border-radius: 20px;
            border: none;
        }
        .search-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: red;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .categories {
            margin: 20px 0;
        }
        .categories button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            background-color: gray;
            color: white;
            cursor: pointer;
        }
        .categories button:hover {
            background-color: red;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }
        iframe {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <img style="background-color: black;" src="download.png" alt="YouTube Logo" class="logo">  
    <div>
        <input class="search-bar" type="search" placeholder="Search">
        <button class="search-btn">Search</button>
    </div>
    <div class="categories">
        <button>All</button>
        <button>Music</button>
        <button>Junaid Jamshed</button>
        <button>Pakistani Drama</button>
        <button>Comedy</button>
        <button>Gaming</button>
        <button>Game Show</button>
        <button>Cricket</button>
    </div>
    <div class="video-container">
        <iframe width="320" height="215" src="https://www.youtube.com/embed/M6K2VW0BS6g" allowfullscreen></iframe>
        <iframe width="320" height="215" src="https://www.youtube.com/embed/-Aq5G0MD4Ig" allowfullscreen></iframe>
        <iframe width="320" height="215" src="https://www.youtube.com/embed/t2Aap8inoiM" allowfullscreen></iframe>
        <iframe width="450" height="280" src="https://www.youtube.com/embed/Ku0x7VN62kU" allowfullscreen></iframe>
        <iframe width="450" height="280" src="https://www.youtube.com/embed/q_Mb5O1tqqQ" allowfullscreen></iframe>
    </div>
</body>
</html>
